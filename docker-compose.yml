services:
  db:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-boxinvest}
      POSTGRES_USER: ${POSTGRES_USER:-boxinvest}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-boxinvest}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-boxinvest}"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-boxinvest}:${POSTGRES_PASSWORD:-boxinvest}@db:5432/${POSTGRES_DB:-boxinvest}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ml_models:/app/models
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    env_file: .env
    environment:
      VITE_API_URL: http://backend:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
    depends_on:
      - backend

volumes:
  postgres_data:
  ml_models:
